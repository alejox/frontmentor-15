<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="sass/style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="card">
      <section class="header">
        <div class="header__img" />
      </section>
      <section class="body">
        <p class="body__subtitle">Perfume</p>
        <h1 class="body__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="body__text">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="body__values">
          <p class="body__offer">$149.99</p>
          <p class="body__price">$169.99</p>
        </div>
        <button class="body__btn"><img class="body__icon" src="images/icon-cart.svg" alt=""> Add to Cart</button>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Alejandro Grajales</a>.
    </footer>
  </body>
</html>
